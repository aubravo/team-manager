{% extends "base_generic.html" %}

{% block content %}
    {% if player_list %}
        <ul>
        {% for player in player_list %}
            <li><a href="{% url 'player_detail' player.id %}">{{ player.last_name }}, {{ player.first_name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No players are available.</p>
    {% endif %}
{% endblock %}
