{% extends "base_generic.html" %}

{% block content %}
    {% if team_list %}
        <ul>
        {% for team in team_list %}
            <li><a href="{% url 'team_detail' team.id %}">{{ team.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No teams are available.</p>
    {% endif %}
{% endblock %}
